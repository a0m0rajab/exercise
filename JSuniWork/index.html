"use strict";
class Point {
    constructor(x,y){
        this.x=x
        this.y=y
    }
    toString(){
        return "x= "+this.x+" y="+this.y
    }
   }
class Point3D extends Point {
    constructor(x,y,z){
        super(x,y);
        this.z=z;

    }
    toString(){
        return "x= "+this.x+" y="+this.y+" z="+this.z
    }}
class Distance {
    constructor(miles){
        this.miles=miles;
    }
    get kilometer(){
        return Math.round(this.miles * 1.60934);
    }
    set kilometer(km){
        this.miles=  Math.round(km/1.60934)
    }
    toString(){
        return "Miles ="+this.miles;
    }
    }
